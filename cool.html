<!DOCTYPE html>
<html>
  <head>
    <title>url params</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/p5.js"></script>
    <script>
      //https://www.sitepoint.com/url-parameters-jquery/
      //ADD THIS TO YOUR LIBRARY?
    function getParam(name){
      	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      	if(results){
      	  return results[1];
      	}else{
      	  return undefined;
      	}
      }
      
      function setup(){
          createCanvas(500,500);
          background(220);
          var name = getParam("name") || "Bob";
          var lives = getParam("lives") || 5;
          var gold = getParam("gold") || 100;
          
          text("Name : "+ decodeURIComponent(name), 200,100);
          text("Lives : "+ lives, 200,200);
          text("Gold : "+ gold, 200,300);
      }
    </script>

  </head>
  <body>
  </body>
</html>
